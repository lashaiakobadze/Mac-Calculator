<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="images/calculator.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,900&family=Raleway:ital,wght@0,100;0,200;1,200&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./images/mac-pro-review_opener.jpg">
    <div class="calculator">
        <form id="screen" class="calc-displays" name="calc">            
            <div class="calc-displays-top">
                <div class="calc-displays-top-color">
                    <div class="color-1"></div>
                    <div class="color-2"></div>
                    <div class="color-3"></div>
                </div>                
            </div>
            <input name="display" class="formula" hidden readonly></input>
            <input name="display" class="calc-displays-display" readonly></input>
          </form>

        <div class="calc-btns">
            <div class="calc-btns-item"> 
                <button class="calc-btn calc-btn-gray clean" value="C">C</button>
                <button class="calc-btn calc-btn-gray negative" value="+/-">+/-</button>
                <button class="calc-btn calc-btn-gray percent" value="%">%</button>
                <button class="calc-btn calc-btn-orange operator" value="/">÷</button>
            </div>
            <div class="calc-btns-item">
                <button class="calc-btn number" value="7">7</button>
                <button class="calc-btn number" value="8">8</button>
                <button class="calc-btn number" value="9">9</button>
                <button class="calc-btn calc-btn-orange operator" value="*">×</button>
            </div>
            <div class="calc-btns-item">
                <button class="calc-btn number" value="4">4</button>
                <button class="calc-btn number" value="5">5</button>
                <button class="calc-btn number" value="6">6</button>
                <button class="calc-btn calc-btn-orange operator" value="-">−</button>
            </div>
            <div class="calc-btns-item">
                <button class="calc-btn number" value="1">1</button>
                <button class="calc-btn number" value="2">2</button>
                <button class="calc-btn number" value="3">3</button>
                <button class="calc-btn calc-btn-orange operator" value="+">+</button>
            </div>
            <div class="calc-btns-item">
                <button class="calc-btn calc-btn-0 number" value="0">0</button>
                <button class="calc-btn decimal" value=".">.</button>
                <button class="calc-btn calc-btn-orange equal" value="=">=</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./javascript/javascript.js" defer></script>
</html>
